name: üè• Pulse Monitor

on:
  schedule:
    # Runs at minute 23 of every hour (24 times a day)
    # This consumes ~360 minutes/month (only 18% of free GitHub quota)
    - cron: '23 * * * *'
  # Allows you to click "Run Now" manually in GitHub
  workflow_dispatch:

jobs:
  health-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Run Smoke Test
        # Using 'tsx' to auto-compile the TypeScript file without config errors
        run: npx tsx scripts/health-check.ts
